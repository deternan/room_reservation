<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會議室預約系統</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'reservation/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'reservation/custom.css' %}">
</head>

<body>
    <main class="form-signin text-center mt-5">
        <form id="loginForm" action="{% url 'reservation:login' %}" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">請登入</h1>
            <div class="form-floating mb-3">
                <input type="text" name="userID" class="form-control" id="user">
                <label for="user">帳號</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="passwd">
                <label for="passwd">密碼</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input name="remember" type="checkbox" value="yes"> 記住我
                </label>
                <input type="hidden" name="ff" id="" value="{{ request.session.msg }}">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">登入</button>
            {% if msg %}
            <p class="mt-3 text-danger">{{ msg }}</p>
            {% endif %}
            <p class="mt-5 mb-3 text-muted">© 2022</p>
        </form>
    </main>
    <script src="{% static 'reservation/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
