<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會議室預約系統</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'reservation/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'reservation/fullcalendar/main.min.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <dev class="col my-5">
                <div id="calendar"></div>
                <div style="display: none" id="jsonData" data-json="{{ reservation }}"></div>
            </dev>
        </div>
        <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventModalLabel">預約資訊</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="col-form-label">預約者:</label>
                                <input type="text" class="form-control" id="name" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="room" class="col-form-label">會議室:</label>
                                <input type="text" class="form-control" id="room" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="start-time" class="col-form-label">開始時間</label>
                                <input type="text" class="form-control" id="start-time">
                            </div>
                            <div class="mb-3">
                                <label for="end-time" class="col-form-label">結束時間</label>
                                <input type="text" class="form-control" id="end-time">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" id="btnAdd" class="btn btn-primary">確定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'reservation/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'reservation/fullcalendar/main.min.js' %}"></script>
    <script src="{% static 'reservation/index.js' %}"></script>
</body>

</html>
